<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Patterns using Javascript</h3>
    <script>
        let a=7;
        let string="";
        for(let i=0; i<a; i++)
        {
            for(let j=0; j<a; j++)
            {
                string +="$";
            }
            string += "\n";
        }
        alert(string);
        document.write(string);
        console.log(string);
    </script>
</body>
</html>
