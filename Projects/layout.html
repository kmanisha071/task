<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <script src="response.js"></script>
        <title>Calculator</title>

    </head>

    <body>
        <h1> Calculator</h1>
        <div class="main">
            <div class="display">
                <div class="display input"> </div>
            </div>
            <div class="buttons">
                <div class="operators">
                    <div>AC</div>
                    <div>+/-</div>
                    <div>%</div>
                    <div>/</div>
                </div>
                <div class="keypad">
                    <div class="numbers">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div id="operators">*</div>
                    </div>
                    <div class="numbers">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div id="operators">-</div>
                    </div>
                    <div class="numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div id="operators">+</div>
                    </div>
                    <div class="numbers">
                        <div>0</div>
                        <div>.</div>
                        <div id="clear">C</div>
                    </div>
                </div>
                <div class="equal">=</div>

</div>
            </div>
        </div>
    </body>
</html>
